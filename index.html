<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo-white.svg" alt="логотип">
        </header>

        <main class="content">

            <section class="profile">
                <img class="profile__avatar" src="./images/photo-profile.jpg" alt="Фото профиля">
                <div class="profile__info">
                    <div class="profile__name-edit">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button class="profile__add-place" type="button" aria-label="Добавить место"></button>
            </section>

            <section class="cards">
                <ul class="cards__list">
                    <li class="cards__item">
                        <img class="cards__image" src="./images/Karachaevsk.jpg" alt="фотография Карачаевска">
                        <div class="cards__name">
                            <h2 class="cards__text">Карачаевск</h2>
                            <button class="cards__like" type="button" aria-label="Поставить лайк"></button>
                        </div>
                    </li>
                    <li class="cards__item">
                        <img class="cards__image" src="./images/mount-Elbrus.jpg" alt="фотография Эльбруса">
                        <div class="cards__name">
                            <h2 class="cards__text">Гора Эльбрус</h2>
                            <button class="cards__like" type="button" aria-label="Поставить лайк"></button>
                        </div>
                    </li>
                    <li class="cards__item">
                        <img class="cards__image" src="./images/Dombai.jpg" alt="фотография Домбая">
                        <div class="cards__name">
                            <h2 class="cards__text">Домбай</h2>
                            <button class="cards__like" type="button" aria-label="Поставить лайк"></button>
                        </div>
                    </li>
                    <li class="cards__item">
                        <img class="cards__image" src="./images/mount-Elbrus.jpg" alt="фотография Эльбруса">
                        <div class="cards__name">
                            <h2 class="cards__text">Гора Эльбрус</h2>
                            <button class="cards__like" type="button" aria-label="Поставить лайк"></button>
                        </div>
                    </li>
                    <li class="cards__item">
                        <img class="cards__image" src="./images/Dombai.jpg" alt="фотография Домбая">
                        <div class="cards__name">
                            <h2 class="cards__text">Домбай</h2>
                            <button class="cards__like" type="button" aria-label="Поставить лайк"></button>
                        </div>
                    </li>
                    <li class="cards__item">
                        <img class="cards__image" src="./images/Karachaevsk.jpg" alt="фотография Карачаево-Черкесии">
                        <div class="cards__name">
                            <h2 class="cards__text">Карачаево-Черкесия</h2>
                            <button class="cards__like" type="button" aria-label="Поставить лайк"></button>
                        </div>
                    </li>
                </ul>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup">
        <div class="popup__container">
            <h3 class="popup__heading">Редактировать профиль</h3>
            <form class="popup__form" name="profileForm" method="post">
                <input type="text" name="Имя" class="popup__input popup__input_type_name" placeholder="Имя" required>
                <input type="text" name="Профессия" class="popup__input popup__input_type_job" placeholder="О себе" required>
                <button class="popup__save" type="submit" aria-label="сщхранить профиль">Сохранить</button>
            </form>
            <button class="popup__icon-close" type="button" aria-label="закрыть"></button>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
