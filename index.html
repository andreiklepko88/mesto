<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo-white.svg" alt="логотип">
        </header>

        <main class="content">

            <section class="profile">
                <img class="profile__avatar" src="./images/photo-profile.jpg" alt="Фото профиля">
                <div class="profile__info">
                    <div class="profile__name-edit">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button class="profile__add-place" type="button" aria-label="Добавить место"></button>
            </section>

            <section class="cards">
              <ul class="cards__list">
              </ul>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup popup_profile">
        <div class="popup__container">
            <h3 class="popup__heading">Редактировать профиль</h3>
            <form class="popup__form popup__form_profile" name="profileForm" method="post">
                <input type="text" name="Имя" class="popup__input popup__input_type_name" placeholder="Имя" required>
                <input type="text" name="Профессия" class="popup__input popup__input_type_job" placeholder="О себе" required>
                <button class="popup__save" type="submit" aria-label="сохранить профиль">Сохранить</button>
            </form>
            <button class="popup__icon-close" type="button" aria-label="закрыть"></button>
        </div>
    </div>

    <div class="popup popup_cards">
      <div class="popup__container">
          <h3 class="popup__heading">Новое место</h3>
          <form class="popup__form popup__form_place" name="cardForm" method="post">
              <input type="text" name="Название" class="popup__input popup__input_type_place" placeholder="Название" required>
              <input type="text" name="Ссылка на картинку" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required>
              <button class="popup__save" type="submit" aria-label="сохранить профиль">Создать</button>
          </form>
          <button class="popup__icon-close" type="button" aria-label="закрыть"></button>
      </div>
    </div>

  <div class="popup popup_img_big">
    <div class="popup__image-container">
        <figure class="popup__figure">
          <img class="popup__image" src="#" alt="#">
          <figcaption class="popup__caption"></figcaption>
        </figure>
        <button class="popup__icon-close" type="button" aria-label="закрыть"></button>
    </div>
  </div>

  <template class="cards__template">
    <li class="cards__item">
      <button class="cards__delete" type="button" aria-label="Удалить карточку"></button>
      <img class="cards__image" src="#" alt="#">
      <div class="cards__name">
          <h2 class="cards__text"></h2>
          <button class="cards__like" type="button" aria-label="Поставить лайк"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
